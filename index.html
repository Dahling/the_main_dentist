<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Dentist</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
      <div class="top group">
        <div class="header columns">
          <h4>THE DENTIST</h4>
        </div> <!--End header-->

        <div class="nav columns">
          <ul>
            <li><a href="#">THE MAN</a></li>
            <li><a href="#">THE TEETH</a></li>
            <li><a href="#">THE CHAIR</a></li>
            <li><a href="#">THE SMILE</a></li>
            <li><a href="#">CONTACT THE DENTIST</a></li>
          </ul>
        </div><!--End nav-->

      </div> <!--End top-->
      <div class="beth">
        <div class="location columns">
          <h4>TEMPLE RANCH</h4>
          <p>DUVAL COUNTY, TX</p>
        </div> <!--End location-->
      </div>


      <div class="">
        <img class="image" src="img/outside.jpg" alt="" />
        <div class="featuredProject columns">
          <p>Featured Project</p>
        </div> <!--End featuredProject-->
      </div> <!--End image-->

      <div class="group">
        <div class="featuredPress columns">
          <p>
            > FEATURED PRESS ON THE BOARDS - WESTVIEW
          </p>
        </div> <!--End featuredPress-->

        <div class="bio columns">
          <!--carousel-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
           <!-- Indicators -->
           <ol class="carousel-indicators">
             <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
             <li data-target="#carousel-example-generic" data-slide-to="1"></li>
             <li data-target="#carousel-example-generic" data-slide-to="2"></li>
           </ol>

           <!-- Wrapper for slides -->
           <div class="carousel-inner" role="listbox">
             <div class="item active">
               <img class="fill d-block img-fluid" src="img/outside.jpg" alt="">
               <div class="carousel-caption">
                 Slide 1
               </div>
             </div>
             <div class="item">
               <img class="fill d-block img-fluid" src="img/outside.jpg" alt="">
               <div class="carousel-caption">
                 Slide 2
               </div>
             </div>
             <div class="item">
               <img class="fill d-block img-fluid" src="img/outside.jpg" alt="">
               <div class="carousel-caption">
                 Slide 3
               </div>
             </div>
           </div>

           <!-- Controls -->
           <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
           </a>
           <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
             <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
           </a>
         </div>
       </div>


        </div> <!--End bio-->
    </div> <!--End container-->
  </body>
</html>
